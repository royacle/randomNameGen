<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Random Users Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app">
        <img :class="gender" v-bind:src="picture" :alt="firstName">
            <h1>Hi, I am <span :class="gender">{{firstName}} {{lastName}} </span></h1>
            <h3>I am from {{nat}}</h3>
            <h3>My email is {{email}} and my phone number is {{phone}}</h3> 
            <button v-on:click="getUser()" :class="gender">Get Random User</button>
        </div>

        <script type="" src="https://unpkg.com/vue@3.0.5"></script>
        <script src="app.js"></script>
    </body>
</html>
